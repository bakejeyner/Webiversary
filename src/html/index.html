<!doctype html>
<html ng-app="myApp" ng-controller="IndexController" ng-style="{'background-image' : 'url(img/lake-top.jpg)'}">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>MEANstarter</title>
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="stylesheet" href="dist/lib/fa/css/font-awesome.min.css">
    <script src="dist/js/app.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <img onclick="location.href='/'" class="navbar-img" src ="img/happy-anniversary.jpg">
        </div>

        <div class="navbar-nav">
            <div class="navbar-entry general-button" onclick="location.href='/list'">List</div>
            <div class="navbar-entry general-button" onclick="location.href='/flashcard'">Flashcards</div>
        </div>
    </div>

    <div ng-view class="view"></div>

    <div class="music-container">
        <div class="music-player">
            <audio autoplay controls volume=".2" src="{{musicSource}}">
            <div class="music-icons prev-song" ng-click="prevSong()"><i class="fa fa-caret-left" aria-hidden="true"></i></div>
            <div class="music-icons next-song" ng-click="nextSong()"><i class="fa fa-caret-right" aria-hidden="true"></i></div>
            <div class="music-icons shuffle" ng-click="shuffleSongs()"><i class="fa fa-random" aria-hidden="true"></i></div>
        </div>
    </div>
</body>
</html>
